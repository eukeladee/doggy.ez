<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./css/c_mainstyles.css">
	<link rel="stylesheet" href="./css/c_icons.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<link rel="shortcut icon" type="img/png" sizes="16x16" href="./img/favicon.ico" type="image/x-icon">

	<title>Crear un Usuario</title>
</head>

<body class="h-100">
    <div class="container-fluid h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-sm-1 col-md-2 col-lg-4 col-xl-4 col-xxl-4">
			</div>

			<div class="col-sm-10 col-md-8 col-lg-4 col-xl-4 col-xxl-4">

                <div class="col-12 c0titleform">
                    <div class="col-12">
                        <p class="c0titlelogin d-flex justify-content-center align-content-center">
                            Doggy Shop
                        </p>
                    </div>
                </div>
				<form class="shadow-lg p-3 mb-2 bg-white rounded c0header">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@correo.com">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
                    <div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Recordarme</label>
					</div>
					<div class="col-12 w-100">
						<button type="submit" class="btn btn-primary w-100">Enviar</button>
					</div>
				</form>
				<!-- just for demonstration purposes, not a static element -->
				<div class="col-12 d-flex justify-content-center">
					<p class="c0version">
						V0.1feb22, release pre-build / no codename.
						<!-- 
							once the code is available the <<software version>> 
							will be here.
							i.e. svglobal_version
						-->
					</p>
				</div>
				<!-- just for demonstration purposes, not a static element -->
			</div>

			<div class="col-sm-1 col-md-2 col-lg-4 col-xl-4 col-xxl-4">
			</div>
		</div>
	</div>


	<script src="./js/c_main.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
